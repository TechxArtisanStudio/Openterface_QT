            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}-qt-declarative:ubuntu-${{ github.event.inputs.ubuntu_version || '22.04' }}-amd64
            UBUNTU_VERSION=${{ github.event.inputs.ubuntu_version || '22.04' }}
            TARGETARCH=amd64
            BUILD_SHARED_LIBS=ON
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_to_registry == 'true' || github.event.inputs.push_to_registry == '') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=shared-gstreamer
          cache-to: type=gha,mode=max,scope=shared-gstreamer
          platforms: linux/amd64

      - name: Clean up Docker resources
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up Docker resources to free disk space..."
          docker system prune -f --volumes
          docker image prune -f
          df -h

  build-complete:
    if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.step == 'qt-complete' || github.event.inputs.step == 'all') || github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    needs: [build-gstreamer]
    permissions:
      contents: read
      packages: write
    outputs:
      qt-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME_LOWER=${OWNER}/shared-qtbuild" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}-complete
          tags: |
            type=ref,event=branch,suffix=-amd64
            type=ref,event=pr,suffix=-amd64
            type=sha,suffix=-amd64
            type=raw,value=latest-amd64
            type=raw,value=ubuntu-${{ github.event.inputs.ubuntu_version || '22.04' }}-amd64

      - name: Build and push Qt Complete image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.qt-complete
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}-gstreamer:ubuntu-${{ github.event.inputs.ubuntu_version || '22.04' }}-amd64
            UBUNTU_VERSION=${{ github.event.inputs.ubuntu_version || '22.04' }}
            TARGETARCH=amd64
            BUILD_SHARED_LIBS=ON
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_to_registry == 'true' || github.event.inputs.push_to_registry == '') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=shared-qt-complete
          cache-to: type=gha,mode=max,scope=shared-qt-complete
          platforms: linux/amd64

      - name: Clean up Docker resources
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up Docker resources to free disk space..."
          docker system prune -f --volumes
          docker image prune -f
          df -h

      - name: Test Qt Environment
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}-complete:ubuntu-${{ github.event.inputs.ubuntu_version || '22.04' }}-amd64 \
            /opt/Qt6/bin/verify-qt-installation.sh

  # Summary job that shows build status
  build-summary:
    runs-on: ubuntu-latest
    needs: [build-complete]
    if: always()
    steps:
      - name: Set lowercase image name
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME_LOWER=${OWNER}/shared-qtbuild" >> $GITHUB_ENV

      - name: Build Summary
        run: |
          echo "## Qt Shared Build Environment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Status | Image |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|--------|-------|" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-complete.result }}" = "success" ]; then
            echo "| Qt Complete | âœ… Success | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}-complete:ubuntu-${{ github.event.inputs.ubuntu_version || '22.04' }}-amd64\` |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Qt Complete | âŒ Failed/Skipped | - |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage Instructions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Shared Build:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker run --rm -v \$(pwd):/workspace/src -w /workspace/src \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}-complete:ubuntu-${{ github.event.inputs.ubuntu_version || '22.04' }}-amd64 \\" >> $GITHUB_STEP_SUMMARY
          echo "  bash -c 'mkdir build && cd build && cmake -DBUILD_SHARED_LIBS=ON .. && make -j\$(nproc)'" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
