      - name: Clean up Docker resources
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up Docker resources to free disk space..."
          docker system prune -f --volumes
          docker image prune -f
          df -h


  build-gstreamer:
    if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.step == 'gstreamer' || github.event.inputs.step == 'qt-base-qtml' || github.event.inputs.step == 'qt-declarative' || github.event.inputs.step == 'qt-complete' || github.event.inputs.step == 'all') || github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    needs: [build-qt-declarative]
    permissions:
      contents: read
      packages: write
    outputs:
      gstreamer-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME_LOWER=${OWNER}/shared-qtbuild" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}-gstreamer
          tags: |
            type=ref,event=branch,suffix=-amd64
            type=ref,event=pr,suffix=-amd64
            type=sha,suffix=-amd64
            type=raw,value=latest-amd64
            type=raw,value=ubuntu-${{ github.event.inputs.ubuntu_version || '22.04' }}-amd64

