        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}-qt-base-qtml
          tags: |
            type=ref,event=branch,suffix=-amd64
            type=ref,event=pr,suffix=-amd64
            type=sha,suffix=-amd64
            type=raw,value=latest-amd64
            type=raw,value=ubuntu-${{ github.event.inputs.ubuntu_version || '22.04' }}-amd64

      - name: Build and push Qt Base QTML image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.qt-base-qtml
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}-ffmpeg:ubuntu-${{ github.event.inputs.ubuntu_version || '22.04' }}-amd64
            UBUNTU_VERSION=${{ github.event.inputs.ubuntu_version || '22.04' }}
            TARGETARCH=amd64
            BUILD_SHARED_LIBS=ON
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_to_registry == 'true' || github.event.inputs.push_to_registry == '') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=shared-qt-base-qtml
          cache-to: type=gha,mode=max,scope=shared-qt-base-qtml
          platforms: linux/amd64

      - name: Clean up Docker resources
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up Docker resources to free disk space..."
          docker system prune -f --volumes
          docker image prune -f
          df -h

  build-qt-declarative:
    if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.step == 'qt-declarative' || github.event.inputs.step == 'qt-complete' || github.event.inputs.step == 'all') || github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    needs: [build-qt-base-qtml]
    permissions:
      contents: read
      packages: write
    outputs:
      qt-declarative-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        env:
