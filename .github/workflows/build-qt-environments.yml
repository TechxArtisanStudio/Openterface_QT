          tags: |
            type=ref,event=branch,suffix=-amd64
            type=ref,event=pr,suffix=-amd64
            type=sha,suffix=-amd64
            type=raw,value=latest-amd64
            type=raw,value=ubuntu-${{ github.event.inputs.ubuntu_version || '22.04' }}-amd64

      - name: Build and push FFmpeg image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.qt-ffmpeg
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}-setup:ubuntu-${{ github.event.inputs.ubuntu_version || '22.04' }}-amd64
            UBUNTU_VERSION=${{ github.event.inputs.ubuntu_version || '22.04' }}
            TARGETARCH=amd64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_to_registry == 'true' || github.event.inputs.push_to_registry == '') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=shared-ffmpeg
          cache-to: type=gha,mode=max,scope=shared-ffmpeg
          platforms: linux/amd64

      - name: Clean up Docker resources
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up Docker resources to free disk space..."
          docker system prune -f --volumes
          docker image prune -f
          df -h

  build-qt-base-qtml:
    if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.step == 'qt-base-qtml' || github.event.inputs.step == 'qt-declarative' || github.event.inputs.step == 'qt-complete' || github.event.inputs.step == 'all') || github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    needs: [build-ffmpeg]
    permissions:
