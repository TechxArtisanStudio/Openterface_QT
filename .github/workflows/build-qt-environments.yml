            type=raw,value=ubuntu-${{ github.event.inputs.ubuntu_version || '22.04' }}-amd64

      - name: Build and push Qt Declarative image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.qt-declarative
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}-qt-base-qtml:ubuntu-${{ github.event.inputs.ubuntu_version || '22.04' }}-amd64
            UBUNTU_VERSION=${{ github.event.inputs.ubuntu_version || '22.04' }}
            TARGETARCH=amd64
            BUILD_SHARED_LIBS=ON
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_to_registry == 'true' || github.event.inputs.push_to_registry == '') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=shared-qt-declarative
          cache-to: type=gha,mode=max,scope=shared-qt-declarative
