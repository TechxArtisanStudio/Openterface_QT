name: Docker Test - Openterface Test Shared & Static

on:
  push:
    branches: ["main", "dev"]
    paths:
      - 'docker/testos/Dockerfile.ubuntu-test-shared'
      - 'docker/testos/Dockerfile.ubuntu-test-static'
      - 'docker/install-openterface-shared.sh'
      - 'docker/install-openterface-static.sh'
      - '.github/workflows/docker-test.yaml'
  pull_request:
    branches: ["main", "dev"]
    paths:
      - 'docker/testos/Dockerfile.ubuntu-test-shared'
      - 'docker/testos/Dockerfile.ubuntu-test-static'
      - 'docker/install-openterface-shared.sh'
      - 'docker/install-openterface-static.sh'
      - '.github/workflows/docker-test.yaml'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of test to run'
        required: true
        default: 'all'
        type: choice
        options:
        - 'build-only'
        - 'run-test'
        - 'all'
      build_type:
        description: 'Build type to test'
        required: true
        default: 'both'
        type: choice
        options:
        - 'shared'
        - 'static'
        - 'both'

env:
  DOCKER_IMAGE_SHARED: openterface-test-shared
  DOCKER_IMAGE_STATIC: openterface-test-static
  DOCKER_TAG: test-${{ github.sha }}

jobs:
  build-test-shared:
    if: ${{ github.event.inputs.build_type == 'shared' || github.event.inputs.build_type == 'both' || github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (Shared)
        run: |
          echo "ðŸ”¨ Building Docker image: ${{ env.DOCKER_IMAGE_SHARED }}:${{ env.DOCKER_TAG }}"
          docker build \
            -f docker/testos/Dockerfile.ubuntu-test-shared \
            -t ${{ env.DOCKER_IMAGE_SHARED }}:${{ env.DOCKER_TAG }} \
            docker/

      - name: Verify Docker image (Shared)
        run: |
          echo "âœ… Verifying Docker image was built successfully"
          docker images | grep ${{ env.DOCKER_IMAGE_SHARED }}
          
          echo "ðŸ“Š Image information:"
          docker inspect ${{ env.DOCKER_IMAGE_SHARED }}:${{ env.DOCKER_TAG }} --format='{{.Config.Env}}'
          docker inspect ${{ env.DOCKER_IMAGE_SHARED }}:${{ env.DOCKER_TAG }} --format='{{.Config.User}}'
          docker inspect ${{ env.DOCKER_IMAGE_SHARED }}:${{ env.DOCKER_TAG }} --format='{{.Config.WorkingDir}}'
          
          echo "ðŸ” Image CMD and Entrypoint:"
          docker inspect ${{ env.DOCKER_IMAGE_SHARED }}:${{ env.DOCKER_TAG }} --format='{{.Config.Cmd}}'
          docker inspect ${{ env.DOCKER_IMAGE_SHARED }}:${{ env.DOCKER_TAG }} --format='{{.Config.Entrypoint}}'
          
          echo "ðŸ” Image layers (last 10):"
          docker history ${{ env.DOCKER_IMAGE_SHARED }}:${{ env.DOCKER_TAG }} | head -10

      - name: Basic container functionality test (Shared)
        if: ${{ github.event.inputs.test_type == 'run-test' || github.event.inputs.test_type == 'all' || github.event_name != 'workflow_dispatch' }}
        run: |
          echo "ðŸ§ª Testing basic container functionality"
          
          # Test simple command execution
          echo "ðŸ” Testing simple command execution..."
          docker run --rm \
            --name openterface-basic-test \
            ${{ env.DOCKER_IMAGE_SHARED }}:${{ env.DOCKER_TAG }} \
            bash -c "
              echo 'âœ… Container can execute commands'
              whoami
              pwd
              echo 'User ID:' \$(id)
              echo 'Environment variables:'
              env | grep -E 'HOME\\|USER\\|DISPLAY\\|QT_' | head -10
              echo 'File system check:'
              ls -la /home/openterface/ | head -5
              echo 'âœ… Basic functionality test completed'
            "
          
          echo "âœ… Basic container functionality test passed"

      - name: Test container startup (Shared)
        if: ${{ github.event.inputs.test_type == 'run-test' || github.event.inputs.test_type == 'all' || github.event_name != 'workflow_dispatch' }}
        run: |
          echo "ðŸš€ Testing container startup"
          
          # First, let's test if the image can run a simple command
          echo "ðŸ§ª Testing simple command execution first..."
          if docker run --rm ${{ env.DOCKER_IMAGE_SHARED }}:${{ env.DOCKER_TAG }} echo "Hello from container"; then
            echo "âœ… Simple command execution works"
          else
            echo "âŒ Simple command execution failed"
            exit 1
          fi
          
          # Now test container with sleep (override default CMD to avoid GUI issues)
          echo "ðŸ§ª Testing container with sleep command..."
          CONTAINER_NAME="openterface-test-container"
          
          # Start container
          docker run -d --name $CONTAINER_NAME ${{ env.DOCKER_IMAGE_SHARED }}:${{ env.DOCKER_TAG }} sleep 30
          
          echo "âœ… Container started with name: $CONTAINER_NAME"
          
          # Wait a moment for container to fully initialize
          echo "â° Waiting 3 seconds for container to settle..."
          sleep 3
          
          # Simple check - is container running?
          echo "ðŸ” Container status check:"
          if docker ps --filter "name=$CONTAINER_NAME" --format "{{.Names}}" | grep -q "$CONTAINER_NAME"; then
            echo "âœ… Container is running"
            
            # Test basic functionality
            echo "ðŸ§ª Testing container functionality..."
            docker exec $CONTAINER_NAME bash -c "
              echo 'ðŸ” Container info:'
              echo 'User:' \$(whoami)
              echo 'Working directory:' \$(pwd)
              echo 'Home directory contents:'
              ls -la /home/openterface/ | head -5
              echo 'Launcher script check:'
              ls -la /usr/local/bin/start-openterface.sh 2>/dev/null || echo 'Launcher script not found'
              echo 'âœ… Functionality test completed'
            "
            echo "âœ… Container functionality test passed"
          else
            echo "âŒ Container is not running"
            echo "ðŸ” Container status:"
            docker ps -a --filter "name=$CONTAINER_NAME"
            echo "ðŸ” Container logs:"
            docker logs $CONTAINER_NAME 2>&1 || echo "No logs available"
            exit 1
          fi
          
          # Clean up
          docker stop $CONTAINER_NAME 2>/dev/null || true
          docker rm $CONTAINER_NAME 2>/dev/null || true

      - name: Test installation script (Shared)
        if: ${{ github.event.inputs.test_type == 'run-test' || github.event.inputs.test_type == 'all' || github.event_name != 'workflow_dispatch' }}
        run: |
          echo "ðŸ§ª Testing installation script"
          
          # Run container and check if openterface is installed
          docker run --rm \
            --name openterface-install-test \
            ${{ env.DOCKER_IMAGE_SHARED }}:${{ env.DOCKER_TAG }} \
            bash -c "
              echo 'ðŸ” Checking installed packages...'
              dpkg -l | grep -i openterface || echo 'No openterface package found'
              
              echo 'ðŸ” Checking for openterface binary...'
              which openterfaceQT || echo 'openterfaceQT not in PATH'
              find /usr -name 'openterfaceQT' -type f 2>/dev/null || echo 'No openterfaceQT binary found in /usr'
              find /opt -name 'openterfaceQT' -type f 2>/dev/null || echo 'No openterfaceQT binary found in /opt'
              
              echo 'ðŸ” Checking launcher script...'
              ls -la /usr/local/bin/start-openterface.sh || echo 'Launcher script not found'
              
              echo 'ðŸ” Checking udev rules...'
              ls -la /etc/udev/rules.d/*openterface* || echo 'No udev rules found'
              
              echo 'ðŸ” Checking desktop entry...'
              ls -la /usr/share/applications/*openterface* || echo 'No desktop entry found'
              
              echo 'ðŸ” Checking user groups...'
              groups openterface || echo 'User openterface not found'
              
              echo 'ðŸ” Checking shared library dependencies...'
              for binary in \$(find /usr /opt -name 'openterfaceQT' -type f 2>/dev/null); do
                echo \"Binary: \$binary\"
                if command -v ldd >/dev/null 2>&1; then
                  ldd \"\$binary\" | head -10 || echo 'ldd failed'
                else
                  echo 'ldd command not available'
                fi
              done
              
              echo 'âœ… Installation check completed'
            "

      - name: Test Qt dependencies (Shared)
        if: ${{ github.event.inputs.test_type == 'run-test' || github.event.inputs.test_type == 'all' || github.event_name != 'workflow_dispatch' }}
        run: |
          echo "ðŸ§ª Testing Qt runtime dependencies"
          
          docker run --rm \
            --name openterface-qt-test \
            ${{ env.DOCKER_IMAGE_SHARED }}:${{ env.DOCKER_TAG }} \
            bash -c "
              echo 'ðŸ” Checking Qt6 libraries...'
              ldconfig -p | grep -i qt6 | head -10 || echo 'No Qt6 libraries found'
              
              echo 'ðŸ” Checking specific Qt6 modules...'
              dpkg -l | grep libqt6 | head -10 || echo 'No Qt6 packages found'
              
              echo 'ðŸ” Checking multimedia libraries...'
              dpkg -l | grep multimedia || echo 'No multimedia packages found'
              
              echo 'ðŸ” Checking serial port libraries...'
              dpkg -l | grep serialport || echo 'No serialport packages found'
              
              echo 'âœ… Qt dependencies check completed'
            "

      - name: Test hardware interface dependencies (Shared)
        if: ${{ github.event.inputs.test_type == 'run-test' || github.event.inputs.test_type == 'all' || github.event_name != 'workflow_dispatch' }}
        run: |
          echo "ðŸ§ª Testing hardware interface dependencies"
          
          docker run --rm \
            --name openterface-hw-test \
            ${{ env.DOCKER_IMAGE_SHARED }}:${{ env.DOCKER_TAG }} \
            bash -c "
              echo 'ðŸ” Checking USB libraries...'
              dpkg -l | grep libusb || echo 'No libusb packages found'
              
              echo 'ðŸ” Checking udev libraries...'
              dpkg -l | grep libudev || echo 'No libudev packages found'
              
              echo 'ðŸ” Checking FFmpeg libraries...'
              dpkg -l | grep libav | head -5 || echo 'No FFmpeg packages found'
              
              echo 'ðŸ” Checking GStreamer...'
              dpkg -l | grep gstreamer | head -5 || echo 'No GStreamer packages found'
              
              echo 'âœ… Hardware interface dependencies check completed'
            "

      - name: Test application launcher (Shared)
        if: ${{ github.event.inputs.test_type == 'run-test' || github.event.inputs.test_type == 'all' || github.event_name != 'workflow_dispatch' }}
        run: |
          echo "ðŸ§ª Testing application launcher (non-GUI mode)"
          
          # Test the launcher script exists and is executable
          docker run --rm \
            --name openterface-launcher-test \
            ${{ env.DOCKER_IMAGE_SHARED }}:${{ env.DOCKER_TAG }} \
            bash -c "
              if [ -f '/usr/local/bin/start-openterface.sh' ] && [ -x '/usr/local/bin/start-openterface.sh' ]; then
                echo 'âœ… Launcher script exists and is executable'
                
                # Test script syntax
                bash -n /usr/local/bin/start-openterface.sh && echo 'âœ… Launcher script syntax is valid' || echo 'âŒ Launcher script has syntax errors'
                
                # Test dry run (without actually starting the GUI)
                echo 'ðŸ§ª Testing launcher script components...'
                timeout 10s bash -c '
                  source /usr/local/bin/start-openterface.sh 2>&1 | head -20
                ' || echo 'â„¹ï¸  Launcher test completed (timeout expected for GUI app)'
              else
                echo 'âŒ Launcher script not found or not executable'
                exit 1
              fi
            "

      - name: GUI screenshot test using proven script (Shared)
        if: ${{ github.event.inputs.test_type == 'run-test' || github.event.inputs.test_type == 'all' || github.event_name != 'workflow_dispatch' }}
        run: |
          echo "ðŸ§ª Running GUI screenshot test using proven script"
          
          # Make the script executable
          chmod +x docker/screenshot-docker-app.sh
          
          # Update the script to use the CI Docker tag instead of screenshot-test
          sed -i 's/DOCKER_TAG="screenshot-test"/DOCKER_TAG="test-${{ github.sha }}"/' docker/screenshot-docker-app.sh
          sed -i 's/DOCKER_IMAGE="openterface-test"/DOCKER_IMAGE="${{ env.DOCKER_IMAGE_SHARED }}"/' docker/screenshot-docker-app.sh
          
          # Update the script to use screenshots directory instead of app-screenshots
          sed -i 's/SCREENSHOTS_DIR="app-screenshots"/SCREENSHOTS_DIR="screenshots-shared"/' docker/screenshot-docker-app.sh
          
          # Run the proven screenshot script
          echo "ðŸŽ¬ Executing screenshot script..."
          ./docker/screenshot-docker-app.sh
          
          # Additional analysis for CI context
          echo ""
          echo "ðŸ“Š CI-specific screenshot analysis:"
          echo "=================================="
          
          if [ -d "screenshots-shared" ] && [ "$(ls -A screenshots-shared/*.jpg 2>/dev/null)" ]; then
            echo "âœ… Screenshots generated successfully"
            
            # Detailed analysis for CI
            for img in screenshots-shared/*.jpg; do
              if [ -f "$img" ]; then
                filename=$(basename "$img")
                filesize=$(ls -lh "$img" | awk '{print $5}')
                dimensions=$(identify "$img" 2>/dev/null | awk '{print $3}' | head -1 || echo "Unknown")
                mean_color=$(identify -ping -format "%[mean]" "$img" 2>/dev/null || echo "0")
                mean_value=${mean_color%.*}
                
                echo "ðŸ“¸ $filename:"
                echo "   Size: $filesize | Dimensions: $dimensions | Mean: $mean_value"
                
                if [ "$mean_value" -gt 1000 ]; then
                  echo "   Status: âœ… Rich content detected"
                elif [ "$mean_value" -gt 100 ]; then
                  echo "   Status: âš ï¸  Basic content detected"
                else
                  echo "   Status: âŒ Likely blank/black"
                fi
                echo ""
              fi
            done
            
            # Summary for CI
            total_jpgs=$(find screenshots-shared/ -name "*.jpg" 2>/dev/null | wc -l)
            content_jpgs=$(find screenshots-shared/ -name "*.jpg" -exec identify -ping -format "%[mean]" {} \; 2>/dev/null | awk -F. '{if($1 > 100) count++} END {print count+0}')
            
            echo "ðŸ“ˆ CI Test Summary:"
            echo "   Total JPG screenshots: $total_jpgs"
            echo "   With content: $content_jpgs"
            if [ "$total_jpgs" -gt 0 ]; then
              success_rate=$(( content_jpgs * 100 / total_jpgs ))
              echo "   Success rate: ${success_rate}%"
              
              if [ "$success_rate" -ge 50 ]; then
                echo "   âœ… GUI test PASSED - Application rendered successfully"
              else
                echo "   âš ï¸  GUI test PARTIAL - Some content detected but may need investigation"
              fi
            else
              echo "   âŒ GUI test FAILED - No screenshots generated"
            fi
          else
            echo "âŒ No screenshots found - script may have failed"
            exit 1
          fi
          
          echo ""
          echo "âœ… GUI screenshot test completed"

      - name: Display screenshots in summary (Shared)
        if: ${{ always() && (github.event.inputs.test_type == 'run-test' || github.event.inputs.test_type == 'all' || github.event_name != 'workflow_dispatch') }}
        run: |
          echo "ðŸ–¼ï¸ Adding screenshots to step summary (Shared)"
          
          # Start the summary
          echo "# ðŸ“¸ GUI Screenshots - Shared Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Type**: Shared Library" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Quick Access**: [ðŸ“¥ Download Screenshots Artifact](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "screenshots-shared" ] && [ "$(ls -A screenshots-shared/*.jpg 2>/dev/null)" ]; then
            echo "## ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            total_jpgs=$(find screenshots-shared/ -name "*.jpg" 2>/dev/null | wc -l)
            content_jpgs=$(find screenshots-shared/ -name "*.jpg" -exec identify -ping -format "%[mean]" {} \; 2>/dev/null | awk -F. '{if($1 > 100) count++} END {print count+0}')
            
            echo "- **Total Screenshots**: $total_jpgs" >> $GITHUB_STEP_SUMMARY
            echo "- **With Content**: $content_jpgs" >> $GITHUB_STEP_SUMMARY
            
            if [ "$total_jpgs" -gt 0 ]; then
              success_rate=$(( content_jpgs * 100 / total_jpgs ))
              echo "- **Success Rate**: ${success_rate}%" >> $GITHUB_STEP_SUMMARY
              
              if [ "$success_rate" -ge 50 ]; then
                echo "- **Status**: âœ… PASSED" >> $GITHUB_STEP_SUMMARY
              else
                echo "- **Status**: âš ï¸ PARTIAL" >> $GITHUB_STEP_SUMMARY
              fi
            fi
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸ–¼ï¸ Screenshots" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
                # Convert images to base64 and embed them
            for img in screenshots-shared/*.jpg; do
              if [ -f "$img" ]; then
                filename=$(basename "$img")
                
                # Debug: Check file details
                echo "ðŸ” Processing file: $img" >> $GITHUB_STEP_SUMMARY
                echo "   File size: $(ls -lh "$img" | awk '{print $5}')" >> $GITHUB_STEP_SUMMARY
                echo "   File permissions: $(ls -l "$img" | awk '{print $1}')" >> $GITHUB_STEP_SUMMARY
                
                # Get image info
                if command -v identify >/dev/null 2>&1; then
                  img_info=$(identify "$img" 2>/dev/null || echo "Unknown format")
                  echo "### ðŸ“· $filename" >> $GITHUB_STEP_SUMMARY
                  echo "**Info**: $img_info" >> $GITHUB_STEP_SUMMARY
                else
                  echo "### ðŸ“· $filename" >> $GITHUB_STEP_SUMMARY
                fi
                
                # Convert to base64 and embed (with better compatibility and debugging)
                echo "" >> $GITHUB_STEP_SUMMARY
                
                # Debug: Test different base64 commands
                echo "ðŸ”§ Testing base64 commands:" >> $GITHUB_STEP_SUMMARY
                
                base64_data=""
                base64_method=""
                
                # Try method 1: GNU coreutils version
                if base64 -w 0 "$img" >/dev/null 2>&1; then
                  base64_data=$(base64 -w 0 "$img" 2>/dev/null || echo "")
                  base64_method="base64 -w 0"
                  echo "   âœ… Method 1 (base64 -w 0): Success" >> $GITHUB_STEP_SUMMARY
                else
                  echo "   âŒ Method 1 (base64 -w 0): Failed" >> $GITHUB_STEP_SUMMARY
                fi
                
                # Debug: Report results
                echo "   Used method: $base64_method" >> $GITHUB_STEP_SUMMARY
                echo "   Base64 data length: ${#base64_data}" >> $GITHUB_STEP_SUMMARY
                
                # Check if we got valid base64 data
                if [ -n "$base64_data" ] && [ ${#base64_data} -gt 100 ]; then
                  # Debug: Show first and last 50 characters
                  echo "   First 50 chars: ${base64_data:0:50}..." >> $GITHUB_STEP_SUMMARY
                  echo "   Last 50 chars: ...${base64_data: -50}" >> $GITHUB_STEP_SUMMARY
                  
                  # Try HTML instead of Markdown for better compatibility
                  # Note: GitHub Actions Summary doesn't support base64 data URLs for security reasons
                  # Instead, provide image info and link to artifact
                  echo "ðŸ–¼ï¸ **Image Details:**" >> $GITHUB_STEP_SUMMARY
                  echo "- **Filename**: $filename" >> $GITHUB_STEP_SUMMARY
                  echo "- **File Size**: $(ls -lh "$img" | awk '{print $5}')" >> $GITHUB_STEP_SUMMARY
                  echo "- **Base64 Size**: ${#base64_data} characters" >> $GITHUB_STEP_SUMMARY
                  
                  # Show image dimensions if available
                  if command -v identify >/dev/null 2>&1; then
                    dimensions=$(identify "$img" 2>/dev/null | awk '{print $3}' | head -1 || echo "Unknown")
                    echo "- **Dimensions**: $dimensions" >> $GITHUB_STEP_SUMMARY
                    
                    # Get image quality info
                    mean_color=$(identify -ping -format "%[mean]" "$img" 2>/dev/null || echo "0")
                    mean_value=${mean_color%.*}
                    if [ "$mean_value" -gt 1000 ]; then
                      quality="âœ… Rich content detected"
                    elif [ "$mean_value" -gt 100 ]; then
                      quality="âš ï¸ Basic content detected"
                    else
                      quality="âŒ Likely blank/black"
                    fi
                    echo "- **Content Quality**: $quality (mean: $mean_value)" >> $GITHUB_STEP_SUMMARY
                  fi
                  
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "ðŸ“¥ **Download**: Screenshot available in build artifacts" >> $GITHUB_STEP_SUMMARY
                  echo "_Note: GitHub Actions Summary doesn't support embedded images for security reasons_" >> $GITHUB_STEP_SUMMARY
                  
                  # Also try a simpler approach - split the data URL
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "**Alternative approach - Image link:**" >> $GITHUB_STEP_SUMMARY
                  echo "[ðŸ“· View Screenshot: $filename](data:image/jpeg;base64,$base64_data)" >> $GITHUB_STEP_SUMMARY
                else
                  echo "âš ï¸ Failed to generate base64 data for $filename" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "_âŒ Debug info:_" >> $GITHUB_STEP_SUMMARY
                  echo "_File size: $(ls -lh "$img" | awk '{print $5}')_" >> $GITHUB_STEP_SUMMARY
                  echo "_Base64 length: ${#base64_data}_" >> $GITHUB_STEP_SUMMARY
                  echo "_Working directory: $(pwd)_" >> $GITHUB_STEP_SUMMARY
                  echo "_File exists: $(test -f "$img" && echo "Yes" || echo "No")_" >> $GITHUB_STEP_SUMMARY
                  echo "_File readable: $(test -r "$img" && echo "Yes" || echo "No")_" >> $GITHUB_STEP_SUMMARY
                  
                  # Try to show raw file content check
                  if command -v hexdump >/dev/null 2>&1; then
                    echo "_First 32 bytes (hex): $(hexdump -C "$img" | head -1)_" >> $GITHUB_STEP_SUMMARY
                  fi
                fi
                
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "---" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
              fi
            done
          else
            echo "## âŒ No Screenshots Available" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No screenshots were generated during the test." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload screenshots
        if: ${{ always() && (github.event.inputs.test_type == 'run-test' || github.event.inputs.test_type == 'all' || github.event_name != 'workflow_dispatch') }}
        uses: actions/upload-artifact@v4
        with:
          name: openterface-gui-screenshots-shared
          path: screenshots-shared/
          if-no-files-found: warn

      - name: Test container with simulated USB devices (Shared)
        if: ${{ github.event.inputs.test_type == 'run-test' || github.event.inputs.test_type == 'all' || github.event_name != 'workflow_dispatch' }}
        run: |
          echo "ðŸ§ª Testing container with simulated USB device access"
          
          # Run container with privileged access to test USB handling
          docker run --rm \
            --privileged \
            --name openterface-usb-test \
            -v /dev:/dev \
            ${{ env.DOCKER_IMAGE_SHARED }}:${{ env.DOCKER_TAG }} \
            bash -c "
              echo 'ðŸ” Checking USB device access...'
              ls -la /dev/bus/usb/ 2>/dev/null || echo 'No USB devices found'
              
              echo 'ðŸ” Checking hidraw devices...'
              ls -la /dev/hidraw* 2>/dev/null || echo 'No hidraw devices found'
              
              echo 'ðŸ” Checking ttyUSB devices...'
              ls -la /dev/ttyUSB* 2>/dev/null || echo 'No ttyUSB devices found'
              
              echo 'ðŸ” Testing lsusb command...'
              lsusb || echo 'lsusb command failed'
              
              echo 'ðŸ” Checking for target Openterface devices...'
              lsusb | grep -E '534d\\|1a86' || echo 'No Openterface devices detected (expected in test environment)'
              
              echo 'âœ… USB device access test completed'
            "

      - name: Clean up Docker resources (Shared)
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up Docker resources (Shared)"
          
          # Remove test containers (if any still exist)
          docker ps -aq --filter "name=openterface-" | xargs -r docker rm -f || true
          
          # Remove test image
          docker rmi ${{ env.DOCKER_IMAGE_SHARED }}:${{ env.DOCKER_TAG }} || true
          
          echo "âœ… Shared cleanup completed"

  build-test-static:
    if: ${{ github.event.inputs.build_type == 'static' || github.event.inputs.build_type == 'both' || github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (Static)
        run: |
          echo "ðŸ”¨ Building Docker image: ${{ env.DOCKER_IMAGE_STATIC }}:${{ env.DOCKER_TAG }}"
          docker build \
            -f docker/testos/Dockerfile.ubuntu-test-static \
