name: Build ARM64 Qt Environment

on:
  push:
    branches: [  "dev" ]
    paths:
      - 'docker/Dockerfile.arm64-qt'
      - '.github/workflows/arm64-qt-build.yml'
  pull_request:
    branches: [  "dev" ]
    paths:
      - 'docker/Dockerfile.arm64-qt'
  workflow_call:
    inputs:
      qt_version:
        description: 'Qt Version'
        required: false
        default: '6.6.3'
        type: string
      rebuild_qt:
        description: 'Rebuild Qt (ignore cache)'
        required: false
        default: false
        type: boolean
  workflow_dispatch:
    inputs:
      qt_version:
        description: 'Qt Version'
        required: false
        default: '6.6.3'
        type: string
      rebuild_qt:
        description: 'Rebuild Qt (ignore cache)'
        required: false
        default: false
        type: boolean
  workflow_run:
    workflows: ["Build ARM64 Base Environment"]
    types:
      - completed

permissions:
  contents: read
  packages: write

env:
  QT_VERSION: ${{ github.event.inputs.qt_version || '6.6.3' }}
  BASE_IMAGE: openterface-arm64-base
  QT_DEPS_IMAGE: openterface-arm64-qt-deps
  QT_IMAGE: openterface-arm64-qt
  CACHE_BASE_KEY: arm64-qt-${{ github.event.inputs.qt_version || '6.6.3' }}

jobs:
  build-qt:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.actor }}/${{ env.QT_IMAGE }}
          tags: |
            type=ref,event=branch,suffix=-${{ env.QT_VERSION }}
            type=ref,event=pr,suffix=-${{ env.QT_VERSION }}
            type=sha,prefix={{branch}}-${{ env.QT_VERSION }}-
            type=raw,value=${{ env.QT_VERSION }}-latest,enable={{is_default_branch}}

      - name: Check if Qt cache should be used
        id: qt-cache-decision
        run: |
          if [ "${{ github.event.inputs.rebuild_qt }}" = "true" ]; then
            echo "cache-scope=arm64-qt-rebuild-$(date +%s)" >> $GITHUB_OUTPUT
            echo "Using fresh Qt build (cache disabled)"
          else
            echo "cache-scope=arm64-qt-${{ env.QT_VERSION }}" >> $GITHUB_OUTPUT
            echo "Using Qt cache if available"
          fi

      - name: Build and push Qt environment
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.arm64-qt
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=ghcr.io/${{ github.actor }}/${{ env.QT_DEPS_IMAGE }}:latest
            QT_VERSION=${{ env.QT_VERSION }}
          cache-from: type=gha,scope=${{ steps.qt-cache-decision.outputs.cache-scope }}
          cache-to: type=gha,mode=max,scope=${{ steps.qt-cache-decision.outputs.cache-scope }}

      - name: Output image info
        run: |
          echo "Built Qt image: ${{ steps.meta.outputs.tags }}"
          echo "Qt version: ${{ env.QT_VERSION }}"
          echo "Image digest: ${{ steps.build.outputs.digest }}"
