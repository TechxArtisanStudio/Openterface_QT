name: Windows cross-build using Docker (mingw-w64)

on:
  push:
    branches: ["main", "dev"]
    paths:
      - 'docker/**'
      - '.github/workflows/windows-docker-cross-build.yaml'
      - 'vcpkg.json'
      - 'CMakeLists.txt'
  pull_request:
    branches: ["dev"]
    paths:
      - 'docker/**'
      - 'vcpkg.json'
      - 'CMakeLists.txt'
  workflow_dispatch:

jobs:
  publish-image:
    name: Build and publish Docker image to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push windows-builder image to GHCR
        id: build-image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.windows-builder
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/openterface/windows-builder:latest
            ghcr.io/${{ github.repository_owner }}/openterface/windows-builder:${{ github.sha }}

      - name: Image information
        run: |
          echo "Built and pushed: ghcr.io/${{ github.repository_owner }}/openterface/windows-builder:latest"
          echo "Also tagged: ghcr.io/${{ github.repository_owner }}/openterface/windows-builder:${{ github.sha }}"
